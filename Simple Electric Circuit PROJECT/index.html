<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />
  <title>Electric Circuit Scene</title>
  <!-- External Libraries For AR and VR -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Links Finished -->


</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs="sourceType : webcam; debugUIEnabled : false; trakingMethod : best;" vr-mode-ui = "enabled : false; " gesture-detector>
    <!--Assets Management-->
    <a-assets>
      <a-assxet-item id="circuit" src="assets/electric-circuit/source/sketch.gltf"></a-assxet-item>
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset = "hiro">
      <a-entity id="circuit" gltf-model="#circuit" position="0 0 0" rotation="0 0 0" scale = "1 1 1" gesture-handler animation-mixer></a-entity>
    </a-marker>
  </a-scene>
</body>

</html>
